<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Account Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" name="name" required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" name="email" required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Passwors</ion-label>
          <ion-input type="passwors" name="password" required>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirm password</ion-label>
          <ion-input type="passwors" name="password" required>
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <div class="login-btn">
          <button class="btn btn-round btn-primary">
            Update All
          </button>
        </div>
      </ion-col>
    </ion-row>
  </form>

</ion-content>
