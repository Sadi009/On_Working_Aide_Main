<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="wrapper">
    <ion-list>
      <ion-label>
        <ion-icon color="primary" name="lock"></ion-icon>
        Accounts
      </ion-label>
      <ion-item class="ion-margin-top" [routerLink]="['/doctors/account-setting']">
        <ion-label>Account</ion-label>
        <ion-icon sloat="end" name="arrow-forward" mode="ios"></ion-icon>
      </ion-item>

      <ion-item [routerLink]="['/doctors/profile-setting']">
        <ion-label>Profile</ion-label>
        <ion-icon sloat="end" name="arrow-forward" mode="ios"></ion-icon>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-label>
        <ion-icon color="primary" name="notifications"></ion-icon>
        Notifications
      </ion-label>
      <ion-item class="ion-margin-top">
        <ion-label>Working Address</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Working Address</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
